<mat-drawer-container class="example-container" autosize>
    <!--SIDEBAR (MENU LATERAL)-->
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-nav-list>
        <a mat-list-item>INICIO</a>
        <a href="" mat-list-item>ESTUDIANTES</a>
        <a href="" mat-list-item>CURSOS</a>
        <a routerLink="/auth/login" mat-list-item>CERRAR SESION</a>
      </mat-nav-list>
    </mat-drawer>
  
    <!--AREA DERECHA (CONTENIDO)-->
    <div class="example-sidenav-content">
        <!--TOOLBAR-->
        <mat-toolbar>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  (click)="drawer.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
            <span class="example-spacer"></span>
          </mat-toolbar>
          <app-students />
    </div>
  
  </mat-drawer-container>
